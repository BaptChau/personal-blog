<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body>
{% for article in articles %}
    <tr>
        <a href="{{ url_for('public.article',article_id=article.id)}}">
            <td>{{ article.title }}</td>
            <td>{{ article.published_at }}</td>
        </a>
    </tr>
  {% endfor %}
</body>
</html>
